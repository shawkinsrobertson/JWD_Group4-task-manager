<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title >Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    
</head>
<body>
    <header>
            <h1>The Task at Hand</h1>
    </header>
    <main>
        <!-- Form section -->
        <div class="container mx-auto">
            <div class="row">
                <div class="col-5 mx-auto">
                    <form id="newTaskForm">
                        <header id="form-header">Create A New Task</header>
                        <div class="form-group row">
                            <label for="newTaskNameInput" class="form-label">Task Name*</label>
                            <div class="form-input">
                                <input type="text" class="form-control" id="newTaskNameInput" placeholder="Task Name" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="newTaskDescription" class="form-label">Description</label>
                            <div class="form-input">
                                <textarea class="form-control" id="newTaskDescription" rows="1" placeholder="Write your description here"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="newTaskAssignedTo" class="form-label">Assign To*</label>
                            <div class="form-input">
                                <input type="text" class="form-control" id="newTaskAssignedTo" placeholder="Task for whom" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="newTaskDueDate" class="form-label">Due Date*</label>
                            <div class="form-input">
                                <input type="date" class="form-control" id="newTaskDueDate" required>
                            </div>
                          </div>
                        <div class="form-group row mb-5">
                            <label for="status" class="form-label">Status*</label>
                            <div class="form-input">
                                <select class="custom-select" id="status" required>
                                  <option value="" selected>Select a status</option>
                                  <option value="1">To do</option>
                                  <!--<option value="2">In progress</option>-->
                                  <option value="3">Done</option>
                              </select>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div id="alertMessage" style="display: none" class="alert alert-danger" role="alert">
                                Error message    
                            </div>
                            <div>
                                <button id ="formSubmitButton" type="submit" class="btn btn-primary">＋</button>
                                <button id="formResetButton" type="reset" class="btn btn-primary">&#8635</button>
                            </div>
                        </div>
                    </form>
                </div>
               <!--Cards-->
                <div id="task-column" class="col-5">
                    <h2 id="tasklist-header">Tasks</h2>
                    <ul id="listOfTasks" class="list-group">
                        <li class="list-group-item">
                            <div class="card border-danger mb-3" style="max-width: 18rem;">
                            <div class="card-header bg-transparent border-danger font-weight-bold">Task Name</div>
                            <div class="card-body text-danger">
                                <p class="card-text">Description:</p>
                                <p class="card-text">Assigned to:</p>
                                <p class="card-text">Due Date:</p>
                                <p class="card-text">Status:</p>
                            <!--for the future: add "in progress" functionality-->
                            <div id="cardButtons">
                                <!--<button type="button" class="btn btn-primary">▶︎</button>-->
                                <button type="button" class="btn btn-success done-button">✓</button>
                                <button type="button" class="btn btn-danger delete-button">X</button></div>
                            </li>
                        
                       
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
   </main>

    <footer>
      
  
        <div class="footer">
          <p>Prepared by Marina Kosova, Radhika, S. H. Robertson, Yuliya Belousenko and Gedamnesh Derbabaw <br>
            Date : 4/4/2022</p>
        </div>
        
        
    </footer>
    <script src="./js/taskmanager.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
